<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> {{.Name}} · Groupie Tracker</title>
  <link rel="stylesheet" href="/global.css">

  <style>

    /* ===== Layout ===== */
    .container {
      max-width: 1100px;
      margin: auto;
    }

    .back {
      margin-bottom: 1.5rem;
      display: inline-block;
      font-size: 0.9rem;
      color: var(--muted);
    }

    /* ===== Artist Header ===== */
    .artist-header {
      display: grid;
      grid-template-columns: 340px 1fr;
      gap: 2.5rem;
      margin-bottom: 3rem;
    }

    .artist-header img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
    }

    .artist-info h1 {
      font-size: 2.8rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    .meta {
      color: var(--muted);
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    .members {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .member {
      background: rgba(56, 189, 248, 0.15);
      color: var(--accent);
      padding: 0.4rem 0.8rem;
      border-radius: 999px;
      font-size: 0.85rem;
    }

    /* ===== Sections ===== */
    .section {
      margin-bottom: 2.5rem;
    }

    .section h2 {
      font-size: 1.2rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      margin-bottom: 1rem;
      color: var(--muted);
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 1.5rem;
      border: 1px solid var(--border);
    }

    /* ===== Lists ===== */
    .list {
      display: grid;
      gap: 0.6rem;
      font-size: 0.95rem;
    }

    .list span {
      color: var(--muted);
    }

    /* ===== Locations + Dates Grid ===== */
    .two-column {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    /* ===== Responsive ===== */
    @media (max-width: 900px) {
      .artist-header {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 600px) {
      body {
        padding: 1.5rem;
      }

      .artist-info h1 {
        font-size: 2.2rem;
      }

      .two-column {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <h1 class="new-rocker-regular">Groupie Tracker</h1>

  <div class="container">

    

    <!-- ===== Artist Header ===== -->
    <div class="artist-header">
      <img src="{{.Image}}" alt="{{.Name}}">

      <div class="artist-info">
        <h1 class="new-rocker-regular">{{.Name}}</h1>

        <div class="meta">
          Formed in {{.CreationDate}} · First album: "{{.FirstAlbum}}"
        </div>

        <div class="section">
          <h2>Members</h2>
          <div class="members">
            {{ range .Members }}
              <span class="member">{{ . }}</span>
            {{ end }}
          </div>
        </div>
      </div>
    </div>

    <!-- ===== Locations & Dates ===== -->
    <div class="two-column">

      <div class="section">
        <h2>Locations</h2>
        <div class="card list">
          {{range .Locations.Locations}}
            <span>{{ . }}</span>
          {{ end }}
        </div>
      </div>

      <!--div class="section">
        <h2>Concert Dates</h2>
        <div class="card list">
          {\{ range .Dates }\}
            <span>{\{ . }\}</span>
          {\{ end }\}
        </div>
      </div-->

    </div>

    <a href="/artists" class="back">← Back to artists</a>

  </div>

</body>
</html>
