<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/style.css" />
    <title>artists</title>
  </head>

  <body class="home-page">
    {{ range .}}
    <a href="/{{.Id}}">
      <img src="{{.Image}}" alt="{{.Name}} band image" />
      <p>{{.Name}}</p>
      <p>{{.CreationDate}}</p>
      <p>{{.FirstAlbum}}</p>
      <p>{{.LocationsApi}}</p>
      <p>{{.DatesApi}}</p>
      <p>{{.RelationApi}}</p>
      {{ range .Members}}
      <p>{{.}}</p>
      {{end}} {{end}}
    </a>
  </body>
</html>
