<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist Groups</title>

    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #111827;
            --accent: #38bdf8;
            --text: #e5e7eb;
            --muted: #9ca3af;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Inter", system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #020617, #0f172a);
            color: var(--text);
            padding: 3rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.5rem;
            letter-spacing: 1px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
        }

        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-content h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }

        .meta {
            font-size: 0.9rem;
            color: var(--muted);
            margin-bottom: 1rem;
        }

        .section {
            margin-bottom: 1rem;
        }

        .section h3 {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 0.3rem;
            color: var(--muted);
        }

        .members {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
        }

        .member {
            background: rgba(56, 189, 248, 0.15);
            color: var(--accent);
            padding: 0.3rem 0.6rem;
            border-radius: 999px;
            font-size: 0.8rem;
        }

        .links {
            display: grid;
            gap: 0.3rem;
            font-size: 0.85rem;
        }

        .links span {
            color: var(--muted);
        }

        @media (max-width: 600px) {
            body {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <h1>Artist Groups</h1>

    <div class="grid">

        {{ range .Artists }}
        <!-- Artist Card -->
        <div class="card">
            <img src="https://via.placeholder.com/600x400" alt="Artist Image">

            <div class="card-content">
                <h2>{{.Name}}</h2>

                <div class="meta">
                    Formed in 2005 · First album: "Echoes"
                </div>

                <div class="section">
                    <h3>Members</h3>
                    <div class="members">
                        <span class="member">Alice</span>
                        <span class="member">Bob</span>
                        <span class="member">Charlie</span>
                    </div>
                </div>

                <div class="section links">
                    <span><strong>Locations:</strong> World Tour</span>
                    <span><strong>Concert Dates:</strong> 2024–2025</span>
                    <span><strong>Relations:</strong> example.com</span>
                </div>
            </div>
        </div>

        <!-- Duplicate cards as needed -->
         {{end}}

    </div>

</body>

</html>
